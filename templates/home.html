<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FWI Prediction</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-black text-white py-4 px-8 flex justify-between items-center">
    <div class="text-2xl font-bold tracking-wide">ðŸ”¥ FWI PREDICTOR</div>
    <ul class="flex space-x-6 text-sm">
      <li><a href="/" class="hover:text-blue-400">Home</a></li>
      <li><a href="#" class="hover:text-blue-400">About</a></li>
      <li><a href="#" class="hover:text-blue-400">Prediction</a></li>
      <li><a href="#" class="hover:text-blue-400">Performance</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <div class="relative">
    <img src="https://www.fireweatherindex.com/images/fwi_logo.png" class="w-full h-72 object-contain mx-auto mt-6" alt="FWI Logo">
    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-white text-center px-4">
        FIRE WEATHER INDEX PREDICTION USING MACHINE LEARNING
      </h1>
    </div>
  </div>

  <!-- Form Section -->
  <section class="py-10 px-4 max-w-4xl mx-auto">
    <div class="bg-white shadow-2xl rounded-2xl p-8">
      <h2 class="text-center text-3xl font-bold text-blue-700 mb-6">ðŸ”¥ Enter FWI Parameters</h2>
      <form action="/predictdata" method="post" class="grid grid-cols-1 sm:grid-cols-2 gap-6">

        <input type="text" name="Temprature" placeholder="Temperature" class="p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400">
        <input type="text" name="RH" placeholder="Relative Humidity" class="p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400">
        <input type="text" name="WS" placeholder="Wind Speed" class="p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400">
        <input type="text" name="Rain" placeholder="Rain" class="p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400">
        <input type="text" name="FFMC" placeholder="FFMC" class="p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400">
        <input type="text" name="DMC" placeholder="DMC" class="p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400">
        <input type="text" name="ISI" placeholder="ISI" class="p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400">
        <input type="text" name="Classes" placeholder="Classes" class="p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400">
        <input type="text" name="Region" placeholder="Region" class="p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400">

      </form>
      <button type="submit" form="form" class="mt-6 w-full py-3 bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 text-white text-xl font-semibold rounded-lg hover:opacity-90 transition duration-300">
        Predict
      </button>

      {% if results %}
      <div class="mt-6 text-center bg-green-100 border border-green-300 rounded-lg p-4 shadow">
        <p class="text-lg font-semibold text-green-800">
          âœ… The FWI prediction is: <span class="text-xl">{{ results }}</span>
        </p>
      </div>
      {% endif %}
    </div>
  </section>

</body>
</html>
